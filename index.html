<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luyuyang的主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a7e6c, #1a5f75, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }
        
        h1 {
            font-size: 3.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4dfed4, #2da9d8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 40px;
            justify-content: center;
            animation: fadeInUp 1s ease;
        }
        
        .auth-section {
            flex: 1;
            min-width: 350px;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.5s ease;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            padding: 5px;
            overflow: hidden;
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .tab.active {
            background: linear-gradient(to right, #0da08a, #1a8faa);
            color: white;
            box-shadow: 0 5px 15px rgba(13, 160, 138, 0.4);
        }
        
        .form-container {
            position: relative;
            overflow: hidden;
            min-height: 300px;
        }
        
        .form {
            position: absolute;
            width: 100%;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            opacity: 0;
            transform: translateX(100%);
        }
        
        .form.active {
            opacity: 1;
            transform: translateX(0);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4dfed4;
        }
        
        input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        input:focus {
            outline: none;
            border-color: #0da08a;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(13, 160, 138, 0.3);
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(to right, #0da08a, #1a8faa);
            color: white;
            box-shadow: 0 5px 15px rgba(13, 160, 138, 0.4);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(13, 160, 138, 0.6);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid #2ecc71;
            color: #2ecc71;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
        }
        
        .profile-section {
            flex: 1;
            min-width: 350px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: none;
            animation: fadeIn 1s ease;
        }
        
        .profile-section.active {
            display: block;
        }
        
        .auth-section.logged-in {
            display: none;
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 25px;
            color: #4dfed4;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 3px;
            background: linear-gradient(to right, #0da08a, #1a8faa);
            border-radius: 3px;
        }
        
        h3 {
            font-size: 1.5rem;
            margin: 20px 0 10px;
            color: #a2fae9;
        }
        
        .contact-info {
            margin: 15px 0;
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .contact-info:hover {
            background: rgba(0, 0, 0, 0.25);
            transform: translateY(-3px);
        }
        
        .contact-info i {
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, #0da08a, #1a8faa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .contact-details {
            flex: 1;
        }
        
        .contact-details p {
            margin: 5px 0;
            font-size: 1.1rem;
        }
        
        .luogu-profile {
            display: flex;
            align-items: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .luogu-profile:hover {
            background: rgba(0, 0, 0, 0.25);
            transform: translateY(-3px);
        }
        
        .luogu-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #0da08a;
            flex-shrink: 0;
        }
        
        .luogu-info h3 {
            margin-top: 0;
        }
        
        a {
            color: #4dfed4;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }
        
        a:hover {
            color: #0da08a;
            text-decoration: underline;
        }
        
        .logout-btn {
            margin-top: 30px;
            background: linear-gradient(to right, #1a5f75, #1a2a6c);
        }
        
        .logout-btn:hover {
            box-shadow: 0 8px 20px rgba(26, 47, 117, 0.6);
        }
        
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        
        .bubble:nth-child(1) {
            width: 40px;
            height: 40px;
            left: 10%;
            animation-duration: 8s;
        }
        
        .bubble:nth-child(2) {
            width: 20px;
            height: 20px;
            left: 20%;
            animation-duration: 5s;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(3) {
            width: 50px;
            height: 50px;
            left: 35%;
            animation-duration: 7s;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(4) {
            width: 80px;
            height: 80px;
            left: 50%;
            animation-duration: 11s;
            animation-delay: 0s;
        }
        
        .bubble:nth-child(5) {
            width: 35px;
            height: 35px;
            left: 55%;
            animation-duration: 6s;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(6) {
            width: 45px;
            height: 45px;
            left: 65%;
            animation-duration: 8s;
            animation-delay: 3s;
        }
        
        .bubble:nth-child(7) {
            width: 90px;
            height: 90px;
            left: 70%;
            animation-duration: 12s;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(8) {
            width: 25px;
            height: 25px;
            left: 80%;
            animation-duration: 6s;
            animation-delay: 2s;
        }
        
        .bubble:nth-child(9) {
            width: 15px;
            height: 15px;
            left: 70%;
            animation-duration: 5s;
            animation-delay: 1s;
        }
        
        .bubble:nth-child(10) {
            width: 90px;
            height: 90px;
            left: 25%;
            animation-duration: 10s;
            animation-delay: 4s;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            .auth-section, .profile-section {
                width: 100%;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    
    <div class="container">
        <header>
            <h1>欢迎来到luyuyang的主页！</h1>
        </header>
        
        <div class="content-wrapper">
            <div class="auth-section" id="authSection">
                <div class="tabs">
                    <div class="tab active" data-tab="login">登录</div>
                    <div class="tab" data-tab="register">注册</div>
                </div>
                
                <div class="form-container">
                    <form id="loginForm" class="form active">
                        <div class="form-group">
                            <label for="loginUsername">用户名</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="loginUsername" placeholder="请输入用户名" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">密码</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="loginPassword" placeholder="请输入密码" required>
                            </div>
                        </div>
                        
                        <button type="submit">登录</button>
                        <div id="loginMessage" class="message"></div>
                    </form>
                    
                    <form id="registerForm" class="form">
                        <div class="form-group">
                            <label for="registerUsername">用户名</label>
                            <div class="input-with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="registerUsername" placeholder="请输入用户名" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerEmail">邮箱</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="registerEmail" placeholder="请输入邮箱" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerPassword">密码</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="registerPassword" placeholder="请输入密码 (至少6位)" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">确认密码</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" placeholder="请再次输入密码" required>
                            </div>
                        </div>
                        
                        <button type="submit">注册</button>
                        <div id="registerMessage" class="message"></div>
                    </form>
                </div>
            </div>
            
            <div class="profile-section" id="profileSection">
                <h2>欢迎, <span id="usernameDisplay">luyuyang</span>!</h2>
                
                <div class="contact-info">
                    <i class="fas fa-envelope"></i>
                    <div class="contact-details">
                        <h3>邮箱</h3>
                        <p><a href="mailto:b123456_365@qq.com">b123456_365@qq.com</a></p>
                    </div>
                </div>
                
                <div class="contact-info">
                    <i class="fab fa-github"></i>
                    <div class="contact-details">
                        <h3>GitHub</h3>
                        <p><a href="https://github.com/luyuyang971" target="_blank">https://github.com/luyuyang971</a></p>
                    </div>
                </div>
                
                <div class="contact-info">
                    <i class="fas fa-code"></i>
                    <div class="contact-details">
                        <h3>洛谷</h3>
                        <p>账号: 1369479</p>
                    </div>
                </div>
                
                <div class="luogu-profile">
                    <img src="https://cdn.luogu.com.cn/upload/usericon/1369479.png" alt="洛谷头像">
                    <div class="luogu-info">
                        <h3>洛谷个人主页</h3>
                        <p><a href="https://www.luogu.com.cn/user/1369479" target="_blank">访问我的洛谷主页</a></p>
                    </div>
                </div>
                
                <div class="contact-info">
                    <i class="fas fa-globe"></i>
                    <div class="contact-details">
                        <h3>个人网站</h3>
                        <p><a href="https://luyuyang971.github.io/" target="_blank">https://luyuyang971.github.io/</a></p>
                    </div>
                </div>
                
                <button class="logout-btn" id="logoutBtn">退出登录</button>
            </div>
        </div>
    </div>
    
    <script>
        // 切换登录/注册表单
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                // 更新选项卡状态
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // 显示对应的表单
                const formType = tab.getAttribute('data-tab');
                document.querySelectorAll('.form').forEach(form => {
                    form.classList.remove('active');
                });
                document.getElementById(`${formType}Form`).classList.add('active');
            });
        });
        
        // 用户数据存储在localStorage
        const users = JSON.parse(localStorage.getItem('users')) || {};
        
        // 注册表单提交
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const message = document.getElementById('registerMessage');
            
            // 验证表单
            if (password !== confirmPassword) {
                showMessage(message, '两次输入的密码不一致', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage(message, '密码长度至少为6位', 'error');
                return;
            }
            
            if (users[username]) {
                showMessage(message, '该用户名已被注册', 'error');
                return;
            }
            
            // 保存用户
            users[username] = { email, password };
            localStorage.setItem('users', JSON.stringify(users));
            
            // 显示成功消息
            showMessage(message, '注册成功！请登录', 'success');
            
            // 清空表单
            this.reset();
            
            // 自动切换到登录选项卡
            setTimeout(() => {
                document.querySelector('.tab[data-tab="login"]').click();
            }, 1500);
        });
        
        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const message = document.getElementById('loginMessage');
            
            const user = users[username];
            
            if (!user) {
                showMessage(message, '用户名不存在', 'error');
                return;
            }
            
            if (user.password !== password) {
                showMessage(message, '密码错误', 'error');
                return;
            }
            
            // 登录成功
            showMessage(message, `欢迎回来，${username}！`, 'success');
            this.reset();
            
            // 模拟登录状态
            localStorage.setItem('currentUser', username);
            
            // 显示个人资料
            setTimeout(() => {
                document.getElementById('authSection').classList.add('logged-in');
                document.getElementById('profileSection').classList.add('active');
                document.getElementById('usernameDisplay').textContent = username;
            }, 1000);
        });
        
        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            document.getElementById('authSection').classList.remove('logged-in');
            document.getElementById('profileSection').classList.remove('active');
            document.querySelector('.tab[data-tab="login"]').click();
        });
        
        // 显示消息函数
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = 'message ' + type;
            element.style.display = 'block';
            
            // 3秒后隐藏消息
            setTimeout(() => {
                element.style.display = 'none';
            }, 3000);
        }
        
        // 检查是否有已登录用户
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                document.getElementById('authSection').classList.add('logged-in');
                document.getElementById('profileSection').classList.add('active');
                document.getElementById('usernameDisplay').textContent = currentUser;
            }
        });
        
        // 创建气泡
        function createBubbles() {
            const bubblesContainer = document.querySelector('.bubbles');
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // 随机大小
                const size = Math.random() * 60 + 20;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                
                // 随机位置
                bubble.style.left = `${Math.random() * 100}%`;
                
                // 随机动画延迟和持续时间
                bubble.style.animationDelay = `${Math.random() * 5}s`;
                bubble.style.animationDuration = `${Math.random() * 10 + 5}s`;
                
                bubblesContainer.appendChild(bubble);
            }
        }
        
        // 初始化气泡
        createBubbles();
    </script>
</body>
</html>
