<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luyuyang的主页 | 简化登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a7e6c, #1a5f75, #1a2a6c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }
        
        header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease;
        }
        
        h1 {
            font-size: 3rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4dfed4, #2da9d8);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a2fae9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            animation: fadeInUp 1s ease;
        }
        
        .auth-section {
            flex: 1;
            min-width: 100%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .form-group {
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #e0e0e0;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4dfed4;
        }
        
        input {
            width: 100%;
            padding: 16px 16px 16px 50px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.12);
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s;
            border: 1px solid transparent;
        }
        
        input:focus {
            outline: none;
            border-color: #0da08a;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 0 3px rgba(13, 160, 138, 0.3);
        }
        
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(to right, #0da08a, #1a8faa);
            color: white;
            box-shadow: 0 5px 15px rgba(13, 160, 138, 0.4);
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(13, 160, 138, 0.6);
        }
        
        .login-note {
            margin-top: 15px;
            color: #a2fae9;
            font-size: 0.95rem;
        }
        
        .profile-section {
            flex: 1;
            min-width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: none;
            animation: fadeIn 1s ease;
        }
        
        .profile-section.active {
            display: block;
        }
        
        .auth-section.logged-in {
            display: none;
        }
        
        h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #4dfed4;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 3px;
            background: linear-gradient(to right, #0da08a, #1a8faa);
            border-radius: 3px;
        }
        
        h3 {
            font-size: 1.4rem;
            margin: 22px 0 10px;
            color: #a2fae9;
        }
        
        .contact-info {
            margin: 15px 0;
            display: flex;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .contact-info:hover {
            background: rgba(0, 0, 0, 0.25);
            transform: translateY(-3px);
        }
        
        .contact-info i {
            width: 50px;
            height: 50px;
            background: linear-gradient(to right, #0da08a, #1a8faa);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 20px;
            flex-shrink: 0;
        }
        
        .contact-details {
            flex: 1;
            text-align: left;
        }
        
        .contact-details p {
            margin: 5px 0;
            font-size: 1.1rem;
        }
        
        .luogu-profile {
            display: flex;
            align-items: center;
            margin-top: 25px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            transition: all 0.3s ease;
        }
        
        .luogu-profile:hover {
            background: rgba(0, 0, 0, 0.25);
            transform: translateY(-3px);
        }
        
        .luogu-profile img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            border: 3px solid #0da08a;
            flex-shrink: 0;
        }
        
        .luogu-info h3 {
            margin-top: 0;
        }
        
        a {
            color: #4dfed4;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }
        
        a:hover {
            color: #0da08a;
            text-decoration: underline;
        }
        
        .logout-btn {
            margin-top: 30px;
            background: linear-gradient(to right, #1a5f75, #1a2a6c);
            padding: 14px;
        }
        
        .logout-btn:hover {
            box-shadow: 0 8px 20px rgba(26, 47, 117, 0.6);
        }
        
        .bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 1080px;
                transform: translateX(-200px);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 移动设备优化 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .auth-section, .profile-section {
                padding: 25px 20px;
                border-radius: 15px;
            }
            
            input {
                padding: 14px 14px 14px 45px;
                font-size: 1rem;
            }
            
            button {
                padding: 14px;
                font-size: 1.1rem;
            }
            
            .contact-info {
                padding: 12px;
            }
            
            .contact-info i {
                width: 45px;
                height: 45px;
                margin-right: 15px;
                font-size: 18px;
            }
            
            .luogu-profile img {
                width: 70px;
                height: 70px;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            h2 {
                font-size: 1.6rem;
            }
            
            h3 {
                font-size: 1.2rem;
            }
            
            .contact-details p, a {
                font-size: 0.95rem;
            }
            
            .luogu-profile {
                flex-direction: column;
                text-align: center;
            }
            
            .luogu-profile img {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="bubbles">
        <!-- 气泡背景 -->
        <div class="bubble" style="left: 5%; width: 40px; height: 40px; animation-duration: 12s;"></div>
        <div class="bubble" style="left: 25%; width: 60px; height: 60px; animation-duration: 15s; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 45%; width: 30px; height: 30px; animation-duration: 10s; animation-delay: 1s;"></div>
        <div class="bubble" style="left: 65%; width: 50px; height: 50px; animation-duration: 13s; animation-delay: 3s;"></div>
        <div class="bubble" style="left: 85%; width: 70px; height: 70px; animation-duration: 18s; animation-delay: 4s;"></div>
    </div>
    
    <div class="container">
        <header>
            <h1>欢迎来到luyuyang的主页！</h1>
            <p class="subtitle">在这里您可以了解我的联系方式和项目信息</p>
        </header>
        
        <div class="content-wrapper">
            <div class="auth-section" id="authSection">
                <h2>轻松登录</h2>
                <div class="login-form">
                    <div class="form-group">
                        <label for="username">您的昵称</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="输入任意昵称" required>
                        </div>
                    </div>
                    
                    <button id="loginBtn">立即登录</button>
                    <p class="login-note">无需密码，输入任意昵称即可登录查看我的联系方式</p>
                </div>
            </div>
            
            <div class="profile-section" id="profileSection">
                <h2>欢迎, <span id="usernameDisplay">访客</span>!</h2>
                
                <div class="contact-info">
                    <i class="fas fa-envelope"></i>
                    <div class="contact-details">
                        <h3>邮箱</h3>
                        <p><a href="mailto:b123456_365@qq.com">b123456_365@qq.com</a></p>
                    </div>
                </div>
                
                <div class="contact-info">
                    <i class="fab fa-github"></i>
                    <div class="contact-details">
                        <h3>GitHub</h3>
                        <p><a href="https://github.com/luyuyang971" target="_blank">luyuyang971</a></p>
                    </div>
                </div>

                <div class="contact-info">
                    <i class="fas fa-code"></i>
                    <div class="contact-details">
                        <h3>Gitee</h3>
                        <p><a href="https://gitee.com/hs-luyuyang" target="_blank">hs-luyuyang</a></p>
                    </div>
                </div>
                
                <div class="contact-info">
                    <i class="fas fa-code"></i>
                    <div class="contact-details">
                        <h3>洛谷</h3>
                        <p>账号: 1369479</p>
                    </div>
                </div>
                
                <div class="luogu-profile">
                    <img src="https://cdn.luogu.com.cn/upload/usericon/1369479.png" alt="洛谷头像">
                    <div class="luogu-info">
                        <h3>洛谷个人主页</h3>
                        <p><a href="https://www.luogu.com.cn/user/1369479" target="_blank">访问我的洛谷主页</a></p>
                    </div>
                </div>
                
                <div class="contact-info">
                    <i class="fas fa-globe"></i>
                    <div class="contact-details">
                        <h3>个人网站</h3>
                        <p><a href="https://luyuyang971.github.io/" target="_blank">https://luyuyang971.github.io/</a></p>
                    </div>
                </div>

                <div class="contact-info">
                    <i class="fas fa-globe"></i>
                    <div class="contact-details">
                        <h3>bilibili</h3>
                        <p><a href="https://space.bilibili.com/1518459863" target="_blank">bilibili</a></p>
                    </div>
                </div>

                <div class="contact-info">
                    <i class="fas fa-globe"></i>
                    <div class="contact-details">
                        <h3>pach爬虫下载</h3>
                        <p><a href="https://wwua.lanzouo.com/b00wmwjb3g" target="_blank">下载链接的提取码：1234</a></p>
                    </div>
                </div>

                <div class="contact-info">
                    <i class="fas fa-globe"></i>
                    <div class="contact-details">
                        <h3>mc1.12</h3>
                        <p><a href="https://luyuyang971.github.io/mc/index.html" target="_blank">Minecraft1.12网页版</a></p>
                    </div>
                </div>
                
                <button class="logout-btn" id="logoutBtn">退出登录</button>
            </div>
        </div>
    </div>
    
    <script>
        // 登录按钮点击事件
        document.getElementById('loginBtn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            
            if (username === '') {
                alert('请输入一个昵称');
                return;
            }
            
            // 模拟登录状态
            localStorage.setItem('currentUser', username);
            
            // 显示个人资料
            document.getElementById('authSection').classList.add('logged-in');
            document.getElementById('profileSection').classList.add('active');
            document.getElementById('usernameDisplay').textContent = username;
        });
        
        // 退出登录
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('currentUser');
            document.getElementById('authSection').classList.remove('logged-in');
            document.getElementById('profileSection').classList.remove('active');
            document.getElementById('username').value = '';
        });
        
        // 检查是否有已登录用户
        window.addEventListener('DOMContentLoaded', () => {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                document.getElementById('authSection').classList.add('logged-in');
                document.getElementById('profileSection').classList.add('active');
                document.getElementById('usernameDisplay').textContent = currentUser;
            }
        });
    </script>
</body>
</html>
